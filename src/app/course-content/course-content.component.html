<div class="course">


  <table class="lessons-table mat-elevation-z7" *ngIf="lessons">

    <thead>
      <th>#</th>
      <th>Description</th>
      <th>Duration</th>
    </thead>

    <tr *ngFor="let lesson of lessons">
      <td class="seqno-cell">{{lesson.name}}</td>
      <td class="description-cell">{{lesson.description}}</td>
      <td class="duration-cell">{{lesson.duration}}</td>
    </tr>

  </table>


</div>
